<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numerology Masterclass</title>

<style>

body{
margin:0;
font-family:Arial;
background:#0d0d1f;
color:white;
}

/* TOP BAR */
.topbar{
background:#ff6a00;
padding:12px;
text-align:center;
font-weight:bold;
}

/* HERO */
.hero{
padding:100px 20px;
text-align:center;
background:linear-gradient(45deg,#1a1a2e,#000);
}

h1{
font-size:48px;
margin-bottom:20px;
}

.sub{
font-size:20px;
color:#ddd;
}

/* CTA BUTTON */
.btn{
background:#ff6a00;
padding:16px 40px;
border-radius:50px;
color:white;
text-decoration:none;
font-size:20px;
display:inline-block;
margin-top:30px;
}

/* COUNTDOWN BAR */
.countdown-section{
position:fixed;
bottom:0;
width:100%;
background:black;
padding:25px;
text-align:center;
box-shadow:0 -5px 20px rgba(0,0,0,0.6);
}

.timer{
font-size:28px;
margin:15px;
}

</style>
</head>

<body>

<div class="topbar">
Want to Learn Numerology & Fix Life Problems?
</div>

<section class="hero">
<h1>From Zero To Numerology Expert</h1>
<p class="sub">
Learn Life Path Numbers, Destiny Secrets & Success Timing Step-By-Step
</p>

<a href="#" class="btn">Register Now</a>
</section>

<!-- COUNTDOWN -->
<div class="countdown-section">

<h2>Offer Will Expire In</h2>

<div class="timer">
<span id="minutes">00</span> Minutes :
<span id="seconds">00</span> Seconds
</div>

<a href="#" class="btn">Book Your Seat</a>

</div>

<script>

// Set countdown time (10 minutes)
let time = 600;

const countdown = setInterval(() => {

let minutes = Math.floor(time / 60);
let seconds = time % 60;

document.getElementById("minutes").innerHTML = minutes.toString().padStart(2,'0');
document.getElementById("seconds").innerHTML = seconds.toString().padStart(2,'0');

time--;

if(time < 0){
clearInterval(countdown);
}

},1000);

</script>

</body>
</html>
